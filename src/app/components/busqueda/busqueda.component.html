<h2>Buscar Negocios</h2>
<form [formGroup]="busquedaForm" (ngSubmit)="buscarNegocios()">
  <div>
    <label for="busqueda">Término de Búsqueda:</label>
    <input id="busqueda" formControlName="busqueda" type="text" required>
  </div>

  <div>
    <label for="tipoNegocio">Tipo de Negocio:</label>
    <select id="tipoNegocio" formControlName="tipoNegocio" required>
      <option *ngFor="let tipo of tiposNegocio" [value]="tipo.value">{{ tipo.label }}</option>
    </select>
  </div>

  <div>
    <label for="idCliente">ID Cliente:</label>
    <input id="idCliente" formControlName="idCliente" type="text" required>
  </div>

  <button type="submit">Buscar</button>
</form>

<div *ngIf="mensaje" class="mensaje">{{ mensaje }}</div>
<div *ngIf="error" class="error">{{ error }}</div>

<h2>Resultados</h2>
<ul>
  <li *ngFor="let negocio of resultados">
    <strong>{{ negocio.nombre }}</strong> - {{ negocio.descripcion }}
  </li>
</ul>
