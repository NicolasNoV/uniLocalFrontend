<div class="recuperar-contrasenia-container">
    <h2>Cambiar Contrase単a</h2>
  
    <form [formGroup]="recuperarForm" (ngSubmit)="recuperarPassword()">
      <div class="form-group">
        <label for="nuevaPassword">Nueva Contrase単a</label>
        <input id="nuevaPassword" type="password" formControlName="nuevaPassword" required />
        <div *ngIf="recuperarForm.get('nuevaPassword')?.invalid && recuperarForm.get('nuevaPassword')?.touched">
          <small>La contrase単a debe tener al menos 5 caracteres.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="id">ID de Usuario</label>
        <input id="id" type="text" formControlName="id" required />
        <div *ngIf="recuperarForm.get('id')?.invalid && recuperarForm.get('id')?.touched">
          <small>El ID es obligatorio.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="token">Token</label>
        <input id="token" type="text" formControlName="token" required />
        <div *ngIf="recuperarForm.get('token')?.invalid && recuperarForm.get('token')?.touched">
          <small>El token es obligatorio.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="recuperarForm.invalid">Cambiar Contrase単a</button>
    </form>
  
    <div *ngIf="mensaje" class="success-message">{{ mensaje }}</div>
    <div *ngIf="error" class="error-message">{{ error }}</div>
  </div>
