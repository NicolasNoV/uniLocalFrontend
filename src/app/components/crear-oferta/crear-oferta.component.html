<div class="container">
    <div class="card mt-4">
      <img src="ruta/a/tu/imagen.jpg" class="card-img-top" alt="Imagen de Pioneiro Restaurante">
      <div class="card-body">
        <h5 class="card-title text-center">CREAR OFERTA</h5>
        <h6 class="card-subtitle mb-2 text-muted text-center">OFERTA DE PIONEIRO RESTAURANTE</h6>
        <form>
          <div class="mb-3">
            <label for="offerDetails" class="form-label">Detalles de la oferta</label>
            <input type="text" class="form-control" id="offerDetails" placeholder="Ingrese detalles">
          </div>
          <div class="mb-3">
            <div class="d-flex justify-content-between align-items-end">
              <div class="me-2">
                <label for="startDate" class="form-label">Fecha inicio</label>
                <input type="date" class="form-control" id="startDate">
              </div>
              <div class="ms-2">
                <label for="startTime" class="form-label">Hora inicio</label>
                <input type="time" class="form-control" id="startTime">
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="d-flex justify-content-between align-items-end">
              <div class="me-2">
                <label for="endDate" class="form-label">Fecha fin</label>
                <input type="date" class="form-control" id="endDate">
              </div>
              <div class="ms-2">
                <label for="endTime" class="form-label">Hora fin</label>
                <input type="time" class="form-control" id="endTime">
              </div>
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">CREAR OFERTA</button>
          </div>
        </form>
      </div>
    </div>
  </div>
