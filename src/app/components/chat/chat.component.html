<app-inicio-cliente></app-inicio-cliente>

<div class="chat-container">
  <h2>Crear Chat</h2>
  <form [formGroup]="crearChatForm" (ngSubmit)="crearChat()">
    <div class="form-group">
      <label for="codigoCliente">C贸digo Cliente:</label>
      <input id="codigoCliente" formControlName="codigoCliente" type="text" required>
    </div>

    <div class="form-group">
      <label for="codigoPropietario">C贸digo Propietario:</label>
      <input id="codigoPropietario" formControlName="codigoPropietario" type="text" required>
    </div>

    <button type="submit">Crear Chat</button>
  </form>

  <hr />

  <h2>Enviar Mensaje</h2>
  <form [formGroup]="enviarMensajeForm" (ngSubmit)="enviarMensaje()">
    <div class="form-group">
      <label for="codigoChat">C贸digo Chat:</label>
      <input id="codigoChat" formControlName="codigoChat" type="text" required>
    </div>

    <div class="form-group">
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" formControlName="mensaje" required></textarea>
    </div>

    <div class="form-group">
      <label for="codigoRemitente">C贸digo Remitente:</label>
      <input id="codigoRemitente" formControlName="codigoRemitente" type="text" required>
    </div>

    <button type="submit">Enviar Mensaje</button>
  </form>

  <hr />

  <h2>Mensajes del Chat</h2>
  <ul>
    <li *ngFor="let msg of mensajes">
      <strong>{{ msg.codigoRemitente }}:</strong> {{ msg.mensaje }}
    </li>
  </ul>

  <div *ngIf="mensaje" class="mensaje">{{ mensaje }}</div>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
