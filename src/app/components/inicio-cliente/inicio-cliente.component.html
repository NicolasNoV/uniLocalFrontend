<div class="container mt-4">
    <div class="text-center">
      <img src="assets/usuario.jpg" class="rounded-circle" width="60" height="60" alt="Usuario">
      <h2>Usuario</h2>
    </div>
    <div class="d-flex justify-content-around my-4">
      <div class="text-center">
        <a routerLink="../mis-lugares">
          <i class="fas fa-store fa-2x"></i>
          <p>Mis lugares</p>
        </a>
      </div>
      <div class="text-center">
        <a routerLink="../favorito">
          <i class="fas fa-heart fa-2x"></i>
          <p>Lugares Favoritos</p>
        </a>
      </div>
      <div class="text-center">
        <a routerLink="../mapa">
          <i class="fas fa-map fa-2x"></i>
          <p>Mapa</p>
        </a>
      </div>
    </div>
    <h3 class="text-center text-primary">Recomendaciones</h3>
    <div class="row">
      <div class="col-md-4" *ngFor="let recomendacion of recomendaciones">
        <div class="card mb-4">
          <img [src]="recomendacion.imagen" class="card-img-top" [alt]="recomendacion.nombre">
          <div class="card-body text-center">
            <h5 class="card-title">{{ recomendacion.nombre }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
