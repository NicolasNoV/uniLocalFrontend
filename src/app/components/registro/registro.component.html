<div class="registro-container">
  <h2>Registro de Usuario</h2>
  <form [formGroup]="registroForm" (ngSubmit)="registrarse()">
    <div class="form-group">
      <label for="nickname">Nickname:</label>
      <input id="nickname" formControlName="nickname" type="text" placeholder="Tu apodo" required maxlength="10">
    </div>
    
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input id="nombre" formControlName="nombre" type="text" placeholder="Tu nombre completo" required maxlength="100">
    </div>
  
    <div class="form-group">
      <label for="correoElectronico">Correo Electr칩nico:</label>
      <input id="correoElectronico" formControlName="correoElectronico" type="email" placeholder="email@ejemplo.com" required maxlength="100">
    </div>
  
    <div class="form-group">
      <label for="password">Contrase침a:</label>
      <input id="password" formControlName="password" type="password" placeholder="Crea una contrase침a" required minlength="7">
      <small>La contrase침a debe tener al menos 7 caracteres.</small>
    </div>
  
    <div class="form-group">
      <label for="ciudad">Ciudad:</label>
      <input id="ciudad" formControlName="ciudad" type="text" placeholder="Tu ciudad" required maxlength="50">
    </div>
  
    <div class="form-group">
      <label for="fotoPerfil">Foto de Perfil (URL):</label>
      <input id="fotoPerfil" formControlName="fotoPerfil" type="text" placeholder="URL de tu foto">
    </div>
  
    <button type="submit">Registrarse</button>
  </form>
  
  <div *ngIf="mensaje" class="mensaje"><i class="success-icon"></i> {{ mensaje }}</div>
  <div *ngIf="error" class="error"><i class="error-icon"></i> {{ error }}</div>
</div>
