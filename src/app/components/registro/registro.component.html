<div class="card">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0"><i class="fa-solid fa-user-plus me-3"></i>Registro de un nuevo cliente</h5>
    </div>
    <div class="card-body">
        <form #f="ngForm" (ngSubmit)="registrar()">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Nombre: </label>
                <div class="col-sm-10">
                    <input #nombre="ngModel" class="form-control" [ngClass]="nombre.invalid && nombre.dirty ? 'is-invalid' : ''" type="text" name="nombre" [(ngModel)]="registroClienteDTO.nombre" required />
                    <div *ngIf="nombre.invalid && nombre.dirty" class="invalid-feedback">
                        El nombre es requerido.
                    </div>
                </div> 
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Foto: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="file" name="fotoPerfil" (change)="onFileChange($event)" required />
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Ciudad: </label>
                <div class="col-sm-10">
                    <select class="form-select" name="ciudad" required [(ngModel)]="registroClienteDTO.ciudadResidencia">
                        <option value="" selected>Seleccione una ciudad</option>
                        <option *ngFor="let item of ciudades" [value]="item">{{ item }}</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Username: </label>
                <div class="col-sm-10">
                    <input #nickname="ngModel" class="form-control" [ngClass]="nickname.invalid && nickname.dirty ? 'is-invalid' : ''" type="text" name="nickname" [(ngModel)]="registroClienteDTO.nickname" required />
                    <div *ngIf="nickname.invalid && nickname.dirty" class="invalid-feedback">
                        El username es requerido.
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Correo electrónico: </label>
                <div class="col-sm-10">
                    <input #email="ngModel" class="form-control " [ngClass]="email.invalid && email.dirty ? 'is-invalid ' : ''" type="email" name="email" [(ngModel)]="registroClienteDTO.correoElectronico" required />
                    <div *ngIf="email.invalid && email.dirty" class="invalid-feedback">
                        Ingresa un correo electrónico válido.
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Contraseña: </label>
                <div class="col-sm-10">
                    <input #password="ngModel" class="form-control " [ngClass]="password.invalid && password.dirty ? 'is-invalid ' : ''" type="password" name="password" [(ngModel)]="registroClienteDTO.password" required minlength="8" />
                    <div *ngIf="password.invalid && password.dirty" class="invalid-feedback">
                        La contraseña debe tener al menos 8 caracteres.
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Repetir contraseña: </label>
                <div class="col-sm-10">
                    <input #confirmaPassword="ngModel" class="form-control " [ngClass]="confirmaPassword.invalid && confirmaPassword.dirty ? 'is-invalid ' : ''" type="password" name="confirmaPassword" [(ngModel)]="registroClienteDTO.confirmaPassword" required />
                    <div *ngIf="confirmaPassword.invalid && confirmaPassword.dirty" class="invalid-feedback">
                        Las contraseñas no coinciden.
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-10 offset-sm-2">
                    <div *ngIf="!sonIguales()" class="alert alert-danger" role="alert">
                        Las contraseñas no coinciden.
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-10 offset-sm-2">
                    <button class="btn btn-primary" type="submit" [disabled]="f.invalid || !sonIguales()">
                        <i class="fa-solid fa-circle-plus me-1"></i>Registrarse
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
