<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <button class="btn btn-link">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h2 class="text-center">MIS FAVORITOS</h2>
      <button class="btn btn-warning">
        <i class="fas fa-tags"></i> VER OFERTAS
      </button>
    </div>
    <div class="text-center mb-4">
      <span class="badge bg-light text-dark p-2">Favoritos</span>
    </div>
    <div class="row">
      <div class="col-md-6" *ngFor="let favorito of favoritos">
        <div class="card mb-4">
          <img [src]="favorito.imagen" class="card-img-top" [alt]="favorito.nombre">
          <div class="card-body">
            <h5 class="card-title">{{ favorito.tipo }}</h5>
            <h4 class="card-subtitle mb-2 text-muted">{{ favorito.nombre }}</h4>
            <p class="card-text">{{ favorito.descripcion }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <img src="assets/usuario.jpg" class="rounded-circle me-2" width="30" height="30" alt="Usuario">
                <span>{{ favorito.usuario }}</span>
              </div>
              <i class="fas fa-heart text-danger"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
